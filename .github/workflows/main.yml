name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Configure SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PORTFOLIOSERVERSSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ec2-13-51-72-26.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ubuntu@ec2-13-51-72-26.eu-north-1.compute.amazonaws.com "cd /var/portfolio_V2 && sudo git remote update && sudo git pull origin master"
